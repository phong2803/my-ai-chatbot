<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tư vấn với Chatbot</title> 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <h1>Tư vấn với chatbot</h1> 
        <div class="chat-window" id="chat-window">
            <div class="chat-message bot-message">Chào bạn! Tôi có thể giúp gì cho bạn?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Gõ tin nhắn của bạn..." />

            <button id="mic-button" title="Ghi âm lời nói">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="speaker-button" title="Nghe tin nhắn bot">
                <i class="fas fa-volume-up"></i>
            </button>
            <button id="send-button" title="Gửi tin nhắn">
                <i class="fas fa-paper-plane"></i>
            </button>

            <button id="cancel-record-button" title="Hủy ghi âm" style="display: none;">
                <i class="fas fa-times"></i>
            </button>
            <button id="confirm-record-button" title="Dừng và gửi ghi âm" style="display: none;">
                <i class="fas fa-check"></i>
            </button>
        </div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
